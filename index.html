        // --- 2. Fungsi Bantuan Audio (Audio Helper Functions) ---

        /** Menukar data PCM mentah (Int16) kepada blob WAV yang boleh dimainkan. */
        function pcmToWav(pcm16, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2;
            // KESILAPAN DIBETULKAN: Tukar 'bytesPer sample' kepada 'bytesPerSample'
            const byteRate = sampleRate * numChannels * bytesPerSample; 
            const blockAlign = numChannels * bytesPerSample;

            const dataLength = pcm16.length * bytesPerSample;
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);

            let offset = 0;

            // RIFF chunk descriptor
            writeString(view, offset, 'RIFF'); offset += 4;
            view.setUint32(offset, 36 + dataLength, true); offset += 4;
            writeString(view, offset, 'WAVE'); offset += 4;

            // fmt sub-chunk
            writeString(view, offset, 'fmt '); offset += 4;
            view.setUint32(offset, 16, true); offset += 4; // Sub-chunk size
            view.setUint16(offset, 1, true); offset += 2; // Audio format (1=PCM)
            view.setUint16(offset, numChannels, true); offset += 2;
            view.setUint32(offset, sampleRate, true); offset += 4;
            view.setUint32(offset, byteRate, true); offset += 4;
            view.setUint16(offset, blockAlign, true); offset += 2;
            view.setUint16(offset, 16, true); offset += 2; // Bits per sample

            // data sub-chunk
            writeString(view, offset, 'data'); offset += 4;
            view.setUint32(offset, dataLength, true); offset += 4;

            // Tulis data PCM
            for (let i = 0; i < pcm16.length; i++, offset += bytesPerSample) {
                view.setInt16(offset, pcm16[i], true);
            }

            return new Blob([buffer], { type: 'audio/wav' });

            function writeString(view, offset, s) {
                for (let i = 0; i < s.length; i++) {
                    view.setUint8(offset + i, s.charCodeAt(i));
                }
            }
        }

        /** Menukar rentetan base64 kepada ArrayBuffer. */
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        // Fungsi untuk menghentikan audio dan menetapkan semula UI

        /** Menjana dan memainkan kesan bunyi klik pendek menggunakan Web Audio API. */
        function playClickSound() {
            if (!isSoundEnabled) return;
            
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Tetapkan frekuensi (bunyi 'bip' rendah)
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // 440 Hz (A4)
                
                // Ramp up volume cepat
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                
                // Ramp down volume cepat (durasi 50ms)
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.05);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.05);

            } catch (e) {
                console.warn("Web Audio API tidak berfungsi. Tidak boleh memainkan kesan bunyi.", e);
            }
        }


        // --- 3. Logik Teks-ke-Ucapan (Gemini TTS Logic) ---

        /** Melakukan fetch audio dan menyediakan URL untuk main balik. */
        async function fetchAndPrepareAudio(multiplier) {
            // Jika audio sudah ada dalam cache, gunakannya
            if (cachedAudioUrl) {
                return cachedAudioUrl;
            }

            // Bina teks Bahasa Melayu untuk TTS, termasuk arahan sebutan
            let text = `Baca dalam nada ceria dan sebutan Bahasa Melayu standard: Ini ialah sifir darab ${multiplier}. `;
            for (let i = 1; i <= 12; i++) {
                text += `${multiplier} darab ${i} sama dengan ${multiplier * i}. `;
            }
            text += `Itu sahaja sifir ${multiplier}.`; // Penamat

            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: { prebuiltVoiceConfig: { voiceName: "Leda" } } 
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const maxRetries = 3;
            let currentDelay = 1000;

            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`Ralat API: ${response.status} ${response.statusText}`);
                    }

                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;

                    if (audioData && mimeType && mimeType.startsWith("audio/L16")) {
                        const match = mimeType.match(/rate=(\d+)/);
                        const sampleRate = match ? parseInt(match[1], 10) : 16000; 

                        const pcmData = base64ToArrayBuffer(audioData);
                        const pcm16 = new Int16Array(pcmData);
                        const wavBlob = pcmToWav(pcm16, sampleRate);
                        
                        // Cache dan pulangkan URL
                        cachedAudioUrl = URL.createObjectURL(wavBlob);
                        return cachedAudioUrl; 
                    } else {
                        throw new Error("Respons TTS tidak mengandungi data audio yang sah.");
                    }
                } catch (error) {
                    console.error(`Ralat cubaan TTS #${attempt + 1}:`, error);
                    if (attempt < maxRetries - 1) {
                        await new Promise(resolve => setTimeout(resolve, currentDelay));
                        currentDelay *= 2; // Exponential backoff
                    } else {
                        throw new Error('Gagal mendapatkan audio selepas semua cubaan.');
                    }
                }
            }
        }
        
        /** Mengawal logik main balik sekali sahaja. */

            } catch (error) {
                AUDIO_MESSAGE.textContent = error.message;
                stopSpeaking();
                return;
            }

            // 3. Mula Mainkan Audio
            SPEAK_TEXT.textContent = 'Hentikan Bacaan';
            SPEAK_BUTTON.disabled = false;
            LOADING_SPINNER.classList.add('hidden');
            
            currentAudio = new Audio(audioUrl); 
            
            currentAudio.onended = () => {

                stopSpeaking();
            };
            
            currentAudio.onerror = (e) => {
                console.error("Ralat semasa memainkan audio.", e);
                AUDIO_MESSAGE.textContent = `Ralat main balik.`;
                stopSpeaking();
            };
            
            currentAudio.play().catch(error => {
                // Tangani ralat autoplay (paling kerap berlaku)
                console.warn("Ralat Autoplay dikesan. Sila klik butang secara manual.", error);
                AUDIO_MESSAGE.textContent = 'Sila klik butang sekali untuk memulakan main balik.';
                stopSpeaking();
            });
        }

        // --- 4. Logik Aplikasi Utama (Main App Logic) ---
        
        /** Mengisi menu lungsur dengan sifir 1 hingga 12. */
        function populateMultiplierSelect() {
            MULTIPLIER_SELECT.innerHTML = '';
            for (let i = MIN_MULTIPLIER; i <= MAX_MULTIPLIER; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Sifir ${i}`;
                MULTIPLIER_SELECT.appendChild(option);
            }
        }

        /** Mengemas kini UI butang kawalan bunyi */
        function updateSoundToggleUI() {
            if (isSoundEnabled) {
                // Sound is ON (Bunyi)
                SOUND_ICON_ON.classList.remove('hidden');
                SOUND_ICON_OFF.classList.add('hidden');
                SOUND_TEXT.textContent = 'Bunyi'; // Ditukar daripada 'Bunyi Hidup'
                SOUND_TOGGLE_BUTTON.classList.remove('bg-gray-200', 'hover:bg-gray-300', 'text-gray-700');
                SOUND_TOGGLE_BUTTON.classList.add('bg-green-100', 'hover:bg-green-200', 'text-green-700');
            } else {
                // Sound is OFF (Senyap)
                SOUND_ICON_ON.classList.add('hidden');
                SOUND_ICON_OFF.classList.remove('hidden');
                SOUND_TEXT.textContent = 'Senyap'; // Ditukar daripada 'Bunyi Mati'
                SOUND_TOGGLE_BUTTON.classList.remove('bg-green-100', 'hover:bg-green-200', 'text-green-700');
                SOUND_TOGGLE_BUTTON.classList.add('bg-gray-200', 'hover:bg-gray-300', 'text-gray-700');
            }
        }

        /** Mengemas kini paparan sifir di UI. */
        function updateSifirDisplay() {
            MULTIPLIER_SELECT.value = currentMultiplier; // KEMAS KINI DROPDOWN

            SIFIR_LIST.innerHTML = '';
            
            for (let i = 1; i <= 12; i++) {
                const result = currentMultiplier * i;
                const equationDiv = document.createElement('div');
                
                // Warna latar belakang berselang-seli yang ceria
                const rowClass = i % 2 !== 0 ? 'bg-pink-50' : 'bg-green-50'; 
                
                // Menambah hover:bg-yellow-100 untuk fokus visual
                // Menggunakan justify-between asal (fleksibel)
                equationDiv.className = `equation flex justify-between p-3 md:px-5 font-mono ${rowClass} hover:bg-yellow-100 transition duration-100`;
                
                // Menambah pendengar acara untuk bunyi sentuhan/hover
                equationDiv.addEventListener('mouseover', playClickSound);
                equationDiv.addEventListener('touchstart', playClickSound);
                
                // PENGEMBALIAN TATA LETAK: Membuang kelas w-XX dan text-right/center.
                // Menggunakan flex-item biasa di dalam flex container.
                equationDiv.innerHTML = `
                                        <span class="font-extrabold text-maroon text-3xl">${currentMultiplier}</span>
                                        <span class="text-gray-900 text-3xl">x</span>
                                        <span class="font-extrabold text-maroon text-3xl">${i}</span>
                                        <span class="text-gray-900 text-3xl">=</span>
                                        <span class="font-extrabold text-green-800 text-3xl">${result}</span>
                `;
                SIFIR_LIST.appendChild(equationDiv);
            }

            // Kemas kini status butang navigasi
            PREV_BUTTON.disabled = currentMultiplier === MIN_MULTIPLIER;
            NEXT_BUTTON.disabled = currentMultiplier === MAX_MULTIPLIER;

            // Hentikan sebarang audio sedia ada dan tetapkan semula cache
            stopSpeaking();
            if (cachedAudioUrl) {
                URL.revokeObjectURL(cachedAudioUrl); 
            }
            cachedAudioUrl = null; 
        }

        /** Menetapkan pendarab (multiplier) seterusnya. */
        function goToNextSifir() {
            if (currentMultiplier < MAX_MULTIPLIER) {
                currentMultiplier++;
                updateSifirDisplay();
            }
        }

        /** Menetapkan pendarab (multiplier) sebelumnya. */
        function goToPrevSifir() {
            if (currentMultiplier > MIN_MULTIPLIER) {
                currentMultiplier--;
                updateSifirDisplay();
            }
        }
        
        /** Logik toggle bunyi */
        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            updateSoundToggleUI();
            stopSpeaking(); // Hentikan TTS jika dimatikan
            
            // Cuba untuk meneruskan AudioContext jika ia baru sahaja dihidupkan
            if (isSoundEnabled && audioContext && audioContext.state === 'suspended') {
                audioContext.resume().catch(e => console.error("Ralat semasa resume AudioContext:", e));
            }
        }

        // --- 5. Pendengar Acara (Event Listeners) ---

        NEXT_BUTTON.addEventListener('click', goToNextSifir);
        PREV_BUTTON.addEventListener('click', goToPrevSifir);
        SPEAK_BUTTON.addEventListener('click', () => speakTable(currentMultiplier));
        MULTIPLIER_SELECT.addEventListener('change', (event) => {
            const newMultiplier = parseInt(event.target.value, 10);
            if (!isNaN(newMultiplier) && newMultiplier >= MIN_MULTIPLIER && newMultiplier <= MAX_MULTIPLIER) {
                currentMultiplier = newMultiplier;
                updateSifirDisplay();
            }
        });
        
        // Pendengar Acara untuk Butang Kawalan Bunyi
        SOUND_TOGGLE_BUTTON.addEventListener('click', toggleSound);


        // --- 6. Inisialisasi Firebase dan Auth (Initialization) ---

        async function initApp() {
            // Sediakan status awal UI kawalan bunyi
            updateSoundToggleUI();

            // Isikan dropdown sebelum memulakan paparan
            populateMultiplierSelect(); 
            
            // FIX PENTING: Panggil updateSifirDisplay SEBELUM auth
            // Ini memastikan sifir 1 dipaparkan serta-merta
            updateSifirDisplay(); 
            
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                }

                // Pengesahan: Log masuk dengan token tersuai atau secara anonim
                if (initialAuthToken && auth) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else if (auth) {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                    } else if (auth) {
                        // Jika auth ada tetapi tiada pengguna, gunakan anon ID
                        userId = 'anon-' + crypto.randomUUID().substring(0, 8);
                    }
                    document.getElementById('user-id-display').textContent = `ID Pengguna: ${userId}`;
                    console.log("Auth State Changed. User ID:", userId);
                    // Tidak perlu panggil updateSifirDisplay di sini lagi, ia dipanggil di atas.
                });

            } catch (error) {
                console.error("Ralat semasa inisialisasi Firebase/Auth:", error);
                document.getElementById('user-id-display').textContent = `Ralat Auth: ${error.message}`;
            }
        }

        window.onload = initApp;

    </script>
